<!-- File: src/main/resources/templates/fragments/head.html -->
<head th:fragment="head(pageTitle, pageDescription)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 동적 meta description: 모델에 pageDescription이 있으면 사용, 없으면 기본값 사용 -->
    <meta name="description" th:content="${pageDescription != null ? pageDescription : '게시판 메인 화면'}"/>
    <!-- 동적 title: 모델에 pageTitle이 있으면 사용, 없으면 기본값 '게시판' -->
    <title th:text="${pageTitle != null ? pageTitle : '게시판'}">게시판</title>
    <!-- Bootstrap 5.3.3 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS (필요시) -->
    <link rel="stylesheet" th:href="@{/css/common.css}">
</head>
