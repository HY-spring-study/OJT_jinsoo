<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <div layout:fragment="headContent">
        <style>
            body {
                background-color: #f8f9fa;
                padding-top: 2rem;
            }
            .form-container {
                max-width: 800px;
                margin: auto;
                background: #fff;
                padding: 2rem;
                border-radius: 0.5rem;
                box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075);
            }
        </style>
    </div>
</head>
<body>
<div class="container" layout:fragment="content">
    <div class="form-container">
        <h2 class="mb-4">게시글 작성</h2>
        <!-- 게시글 작성 폼: 'post' 객체와 'boardCode'를 바인딩 -->
        <form th:action="@{/board/new(id=${boardCode})}" th:object="${post}" method="post">
            <div class="mb-3">
                <label for="title" class="form-label">제목</label>
                <input type="text" id="title" th:field="*{title}" class="form-control" placeholder="제목을 입력하세요" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea id="content" th:field="*{content}" class="form-control" rows="8" placeholder="내용을 입력하세요" required></textarea>
            </div>
            <!-- boardCode는 hidden 필드로 전달 -->
            <input type="hidden" name="boardCode" th:value="${boardCode}" />
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">게시글 작성</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
