<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <!-- Bootstrap 5.3.3 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 2rem;
        }
        .form-container {
            max-width: 400px;
            margin: auto;
            background: #fff;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <h2 class="mb-4 text-center">로그인</h2>
        <form th:action="@{/members/login}" th:object="${loginRequestDto}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">사용자 이름</label>
                <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="사용자 이름을 입력하세요" required>
                <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요" required>
                <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>
            <!-- 전역 오류 처리 (예: 로그인 실패 에러) -->
            <div th:if="${#fields.hasGlobalErrors()}" class="mb-3">
                <div class="text-danger" th:each="err : ${#fields.globalErrors()}" th:text="${err}"></div>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">로그인</button>
            </div>
        </form>
        <div class="mt-3 text-center">
            <a th:href="@{/}">메인 페이지로 돌아가기</a>
        </div>
    </div>
</div>
<!-- Bootstrap 5.3.3 JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
